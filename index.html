<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Daftplayer</title>
</head>

<body>
    <div class="container">
        <div class="audioplayer">
            <div class="bg-img">
                <img src="images/bg_image.jpg" alt="Kanye Omari West raising hands" class="bg-img__content">
            </div>
            <section class="header">
                <div class="margin-top-small">
                    <a href="#" class="btn">
                        <img src="images/back_ico.svg" alt="Back" class="btn__back">
                    </a>
                </div>
                <div class="header__text">
                    <h6 class="heading-small">Album</h6>
                    <h5 class="heading-medium">Unreleased</h5>
                </div>
                <div class="margin-top-small">
                    <a href="#" class="btn">
                        <img src="images/more_ico.svg" alt="Back" class="btn__more">
                    </a>
                </div>
            </section>
            <section class="slider">
                <div>
                    <img src="images/cover.png" alt="CD Steel" class="slider__img">
                </div>
                <div>
                    <img src="images/unreleased_cover.png" alt="CD Kanye" class="slider__img">
                </div>
                <div>
                    <img src="images/cover-1.png" alt="CD Steel" class="slider__img">
                </div>
            </section>
            <section class="cd-title">
                <h4 class="heading-big loading-wrap">
                    <span id="loading-music" class="loading">Self Conscious</span>
                </h4>
                <h6 id="music-name" class="heading-small">Kanye West</h6>
            </section>
            <section class="navigation">
                <button type="button" class="nav-btn shuffle"></button>
                <div class="flip-button">
                    <div class="flipper">
                        <button type="button" class="nav-btn stop" id="btn-stop"></button>
                        <button type="button" class="nav-btn play" id="btn-play"></button>
                    </div>
                </div>
                <button type="button" class="nav-btn repeat"></button>
            </section>
            <section class="player">
                
                
                <div class="timeline-wrap">
                    <label id="time-count">00:00</label>
                    <input type="range" class="range opaque" min="0" max="100" id="timeline" value="0" step="any">
                    <label id="time">00:00</label>
                </div>
            </section>
            <section class="footer">

            </section>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
